{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1>Número da Sorte</h1>

    <form method="get" action="{% url 'luckinumber_all' %}" class="mb-4">
        <div class="form-group">
            <input type="text" class="form-control" id="email" name="email" placeholder="Digite o email para filtrar" value="{{ request.GET.email }}">
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </div>
        
    </form>
    
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Números da Sorte</th>
            </tr>
        </thead>
        <tbody>
            {% for pessoa in pessoas %}
            <tr>
                <td>{{ pessoa.email }}</td>
                <td>{{ pessoa.number }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">Nenhuma número encontrada.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

<pre>
    {{ pessoa }}
</pre>

</div>

{% endblock %}
