{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <h1>Resumo Número da Sorte</h1>
    
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody>
            {% for pessoa in resume %}
            <tr>
                <td> <a href="{% url 'luckynumber_detail' pessoa.email  %}">{{ pessoa.email }}</a></td>
                <td>{{ pessoa.number_count }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="2">Nenhuma número encontrada.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    

</div>

{% endblock %}
